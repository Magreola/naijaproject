<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Your Cake</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='order.css') }}">
</head>

<body>
<div class="container">
    <header><h1>Order Your Cake</h1>
        <a href="{{ url_for('list') }}">MENU</a>
    </header>

    <form action="{{ url_for('submit') }}" method="POST">
        <label>First Name:</label>
        <input type="text" name="fname" required><br>

        <label>Last Name:</label>
        <input type="text" name="lname" required><br>

        <label>Address:</label>
        <input type="text" name="address" required><br>

        <label>City:</label>
        <input type="text" name="city" required><br>

        <label>State:</label>
        <input type="text" name="state" required><br>

        <label>Zip Code:</label>
        <input type="text" name="zipcode" required><br>

        <label>Cake Size:</label>
        <select name="cake_size" required>
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
        </select><br>

        <label>Cake Type:</label>
        <select name="cake_type" required>
            <option value="Birthday">Birthday</option>
            <option value="Wedding">Wedding</option>
            <option value="Anniversary">Anniversary</option>
            <option value="Thanksgiving">Thanksgiving</option>
            <option value="Christmas">Christmas</option>
            <option value="Graduation">Graduation</option>
        </select><br>

        <label>Flavor:</label>
        <select name="flavor" required>
            <option value="Vanilla">Vanilla</option>
            <option value="Chocolate">Chocolate</option>
            <option value="Red Velvet">Red Velvet</option>
            <option value="Cherry">Cherry</option>
            <option value="Strawberry">Strawberry</option>
            <option value="Banana">Banana</option>
        </select><br>

        <label>Design:</label>
        <input type="text" name="design"><br>

        <button type="submit">Submit Order</button>
    </form>

    <footer>
        <h3>Quick Links</h3>
        <a href="{{ url_for('view_order') }}">View Order</a><br>
        <a href="{{ url_for('update_order') }}">Update Order</a>
    </footer>
</div>
</body>
</html>
